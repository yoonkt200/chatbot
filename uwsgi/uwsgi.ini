[uwsgi]
chdir           = /home/ubuntu/chatbot/chatbot
module          = chatbot.wsgi
virtualenv      = /home/ubuntu/chatenv
processes       = 2
pidfile         = /home/ubuntu/chatbot/uwsgi/chatbot.pid
socket          = /home/ubuntu/chatbot/uwsgi/chatbot.sock
chmod-socket    = 666
daemonize       = /home/ubuntu/chatbot/uwsgi/chatbot.log
master          = true